<body> 

    <b><h2></h2> Q1 3rd Graded Exercise submitted by Cesium </b></h1>

    <p> Guess the number: **** </p>
    <p> The number is 1-100 </p>

    <label> Enter your guess:
        <input id="guessValue">
    </label> <br> <br>

    <button onclick = "Checkit()"> Check It </button>

    <p> Result: <span id = "resultValue"> </span></p>

    <script>

        var dNumber  = Math.floor(Math.random() * 100) + 1

        function Checkit() {

            let integerValue = Number(document.getElementById("guessValue").value);

            if (integerValue > dNumber)
                document.getElementById("resultValue").innerHTML = "Higher"
            else if (integerValue < dNumber)
                document.getElementById("resultValue").innerHTML = "Lower"
            else
                document.getElementById("resultValue").innerHTML = "Correct!"

        }

    </script>

</body>
