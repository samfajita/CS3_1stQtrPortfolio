<body>

    <b><h1> Q1 2nd Graded Exercise submitted by Cesium </b></h1>

    <label> Meal Price:
        <input id="price" >
    </label><br/>

    <label> Tip:
        <input id="tip">
    </label><br/>

    <label> Service Charge:
        <input id="serviceCharge">
    </label> <br> 

    <button onclick = "totalMeal()"> Accept Input </button>

    <p> Total Meal: <span id = "totalPrice"> </span></p>

    <script>
        
        function totalMeal() {

            let price = Number(document.getElementById("price").value);
            let tip = Number(document.getElementById("tip").value);
            let serviceCharge = Number(document.getElementById("serviceCharge").value);

            let total = price + tip + (price * (serviceCharge / 100));

            document.getElementById("totalPrice").innerHTML = `${total.toFixed(2)}`;
        }
            

    </script>

</body>
